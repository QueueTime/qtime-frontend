name: Run jest tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install npm dependencies
        uses: npm install

      - name: Run jest tests
        uses: npm run test
